<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umashree - Premium Traditional Indian Clothing</title>
    <style>
        :root {
            --primary-color: #800000; /* Maroon */
            --secondary-color: #D4AF37; /* Gold */
            --light-color: #FFF8E7;
            --dark-color: #333333;
            --accent-color: #C19A6B; /* Lighter gold */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 0;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
        }
        
        .contact-info p {
            margin-right: 20px;
            font-size: 14px;
        }
        
        .nav-container {
            background-color: var(--dark-color);
            padding: 15px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: var(--light-color);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        
        /* Hero Section */
        .hero {
            height: 500px;
            background-image: url('https://source.unsplash.com/random/1200x500/?indian,saree');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .hero-content {
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
        }
        
        /* Featured Categories */
        .featured-categories {
            padding: 60px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
            margin: 10px auto;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .category-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
        }
        
        .category-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .category-content {
            padding: 20px;
            text-align: center;
        }
        
        .category-content h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .category-content p {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        /* New Arrivals */
        .new-arrivals {
            padding: 60px 0;
            background-color: var(--dark-color);
            color: var(--light-color);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
        
        .product-content {
            padding: 20px;
        }
        
        .product-content h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        /* About Section */
        .about {
            padding: 60px 0;
            background-color: white;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .about-img {
            height: 400px;
            background-image: url('https://source.unsplash.com/random/600x400/?indian,weaving');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        
        .about-text h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .about-text p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        /* Testimonials */
        .testimonials {
            padding: 60px 0;
            background-color: var(--light-color);
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .testimonial-author img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .author-info h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }
